<!-- Keep Kiit university text to the center of the frame with background color -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frame 1</title>
</head>
<body bgcolor="grey">
    <div style="text-align: center; word-spacing: 50px;">
        <select name="HOME">
            <option value="HOME">HOME</option>
        </select>
        <!-- Courses(B.tech,M.tech,Dual M.Tech,Dual M.tech) -->
        <select name="COURSES">
            <option value="COURSES" selected>COURSES</option>
            <option value="BT">B.Tech</option>
            <option value="MT">M.Tech</option>
            <option value="DMT">Dual M.tech</option>
            <option value="DMT2">Dual M.tech</option>
        </select>
        <!-- Departments(school of computer engg., school of Electronics engg., school of Electrical engg., school of civil engg., School of management) -->
        <select name="DEPARTMENTS">
            <option value="DEPARTMENTS" selected>DEPARTMENTS</option>
            <option value="SCE">School of Computer Engg.</option>
            <option value="SEE">School of Electronics Engg.</option>
            <option value="SCvE">School of Civil Engg.</option>
            <option value="SM">School of Management</option>
        </select>
        <!-- Syllabus(B.tech,M.tech,Dual M.Tech,Dual M.tech) -->
        <select name="SYLLABUS">
            <option value="SYLLABUS" selected>SYLLABUS</option>
            <option value="BT">B.Tech</option>
            <option value="MT">M.Tech</option>
            <option value="DMT">Dual M.tech</option>
            <option value="DMT2">Dual M.tech</option>
        </select>
        <!-- Faculty(school of computer engg., school of Electronics engg., school of Electrical engg., school of civil engg., School of management) -->
        <select name="FACULTY">
            <option value="FACULTY" selected>FACULTY</option>
            <option value="SCE">School of Computer Engg.</option>
            <option value="SEE">School of Electronics Engg.</option>
            <option value="SCvE">School of Civil Engg.</option>
            <option value="SM">School of Management</option>
        </select>
        <!-- Time table(B.tech,M.tech,Dual M.Tech,Dual M.tech) Prepare your time table in a separate page (from mon-sat) -->
        <select name="TIME-TABLE">
            <option value="TIME-TABLE" selected>TIME - TABLE</option>
            <option value="BT">B.Tech</option>
            <option value="MT">M.Tech</option>
            <option value="DMT">Dual M.tech</option>
            <option value="DMT2">Dual M.tech</option>
        </select>
        <select name="CONTACT - US">
            <option value="CONTACT - US">CONTACT US</option>
        </select>
    </div>
</body>
</html>
