<!-- Keep Kiit university text to the center of the frame with background color -->
<!DOCTYPE html>
<html>
<head>
    <title>Login and Registration form example</title>
</head>
<body bgcolor="#FF6347">
    <form>
            <h1>FACULTY LOGIN </h1>
            <label for="uname">Username:</label>
            <input type="text" name="user" placeholder="Enter Username"><br><br>
            <label for="upass">Password:&nbsp;</label>
            <input type="password" name="pass" placeholder="Enter Password" ><br><br>
            <button type="submit" value="Login" onClick="alert('Faculty Login Successfully')">Login</button><br><br>
            <a href="registerf.html">New Member</a>
    </form>
</body>
</html>
