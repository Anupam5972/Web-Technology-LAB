<!DOCTYPE html>
<head>
    <title>Hyperlinks</title>
</head>
<body>
    <p>Q3. Write a program in HTML to create different hyper link for facebook, google and gmail websites using anchor
        tag.</p>
    <hr>
    <h1>
        <center>Hyperlinks to a few websites</center>
    </h1>
    <p>
    <ol type="i">
        <li><a href="http://google.com">Click here for Google.com</a></li>
        <li><a href="http://facebook.com">Click here for Facebook.com</a></li>
        <li><a href="http://gmail.com">Click here for Gmail.com</a></li>
    </ol>
    </p>
</body>
</html>
