<!DOCTYPE html>
<html lang="en">

<head>
    <title>Different image locations</title>
</head>

<body>
    <p>Q5. Write a program in HTML to display an image with different locations (like image is placed in same folder
        where the html file is present and in different folder).</p>
    <hr>
    <p>Image in the same folder as the HTML</p>
    <img src="img1.jpeg" width="500" height="300" style="border:5px solid blue">
    <hr>
    <p>Image in a different folder than the HTML</p>
    <img src="IMG/img2.jpg" width="500" height="300" style="border:5px solid magenta">
</body>

</html>
